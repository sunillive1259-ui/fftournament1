<!DOCTYPE html>
<html>
<head>
  <title>Add Money</title>
</head>

<body style="background:#0b1220;color:white;padding:20px">

<h2>Add Money</h2>

<label>Select Amount</label><br><br>

<select id="amount">
  <option value="50">₹50</option>
  <option value="100">₹100</option>
  <option value="150">₹150</option>
  <option value="200">₹200</option>
  <option value="250">₹250</option>
</select>

<br><br>

<h3>Pay via QR</h3>
<img src="qr-100.png" width="200"><br><br>

<input id="utr" placeholder="Enter UTR Number"><br><br>

<button onclick="submitUTR()">Submit</button>

<script>
function submitUTR() {
  const amount = document.getElementById("amount").value;
  const utr = document.getElementById("utr").value;

  if (!utr) {
    alert("UTR required");
    return;
  }

  const requests = JSON.parse(localStorage.getItem("utrRequests")) || [];

  requests.push({
    amount: amount,
    utr: utr,
    status: "Pending"
  });

  localStorage.setItem("utrRequests", JSON.stringify(requests));
  alert("Payment submitted. Waiting for admin approval.");
  location.href = "dashboard.html";
}
</script>

</body>
</html>
