<!DOCTYPE html>
<html>
<head>
  <title>Sunil FF Demo Login</title>
</head>
<body style="background:#0b1220;color:white;text-align:center;padding:40px">

<h2>Demo Login</h2>

<input id="phone" placeholder="Enter Mobile Number"><br><br>
<button onclick="login()">Login</button>

<script>
function login() {
  const phone = document.getElementById("phone").value;
  if (phone.length < 10) {
    alert("Enter valid number");
    return;
  }

  localStorage.setItem("user", JSON.stringify({
    phone,
    role: "user",
    balance: 0,
    history: []
  }));

  location.href = "dashboard.html";
}
</script>

</body>
</html>
